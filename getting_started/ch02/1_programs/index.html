<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- link here your js files -->

    <title>Programs</title>
  </head>
  <body>
    <h1>Comparing programs</h1>
    <section id="no-modules">
      <h2>No modules</h2>
      <p id="counter-no-modules">Counter: <span>0</span></p>
      <div class="btn-container">
        <button>+1</button>
        <button>-1</button>
      </div>
    </section>
    <section id="modules">
      <h2>Modules</h2>
      <p id="counter-modules">Counter: <span>0</span></p>
      <div class="btn-container">
        <button>+1</button>
        <button>-1</button>
      </div>
    </section>
    <section>
      <h2>Which counter is greater?</h2>
      <p>
        When you click any of the buttons below, an alert will tell you the
        truth:
      </p>
      <button class="alert">Module</button>
      <button class="alert">No Module</button>
    </section>
  </body>
</html>
